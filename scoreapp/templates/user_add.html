{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建用户 </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>账号</label>
                        <input type="text" class="form-control" placeholder="账号" name="user_account" />
                    </div>

                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" placeholder="密码" name="user_password"/>
                    </div>

                    <div class="form-group">
                        <label>昵称</label>
                        <input type="text" class="form-control" placeholder="昵称" name="user_nick"/>
                    </div>

                    <div class="form-group">
                        <label>手机</label>
                        <input type="text" class="form-control" placeholder="手机" name="mobile"/>
                    </div>

                    <div class="form-group">
                        <label>生日</label>
                        <input type="text" class="form-control" placeholder="生日" name="birthday"/>
                    </div>

                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control" name="gd">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
